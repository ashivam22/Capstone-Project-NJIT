<div id="app">
  <div class="container">
  <form action='http://localhost:4910' method='get'>
      <div class="col s12">
          <server @rules="updateRules" :server="server" :port="port"></server>
      </div>
      <div class="row" id="add-rule">
        <h1>Enter IP : Port</h1>
        <table>
        <tr><td>Enter IP address:</td><td><input type='text' required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" name='ip' id="rule-value"></td></tr>
        <tr><td>Enter port:</td><td><input type='text' required name='port' id="rule-value"></td></tr>
        </table><br>
      </div>
      <div class="row" id="add-rule">
        <h1>Rule Specification</h1>
          <table>
          <tr><td>Contains:</td><td><input type='text' name='contains' value='' id="rule-value"></td></tr>
          <tr><td>Starts with:</td><td><input type='text' name='starts' value='' id="rule-value"></td></tr>
          <tr><td>Ends with:</td><td><input type='text' name='ends' value='' id="rule-value"></td></tr>
          <tr><td>Doesn't contain:</td><td><input type='text' name='d_contains' value='' id="rule-value"></td></tr>
          <tr><td>Doesn't start with:</td><td><input type='text' name='d_starts' value='' id="rule-value"></td></tr>
          <tr><td>Doesn't end with:</td><td><input type='text' name='d_ends' value='' id="rule-value"></td></tr>
          <tr><td>Fuzzy search:</td><td><input type='text' name='fuzzy' value='' id="rule-value"></td></tr>
          </table><br><br>
      </div>
       <div class="col s2">
        <input type="submit" class="waves-effect waves-light btn right-align" value="Send"></a>
    </div>
    </div>
  </form>
