      <div class="col s10">

        <a class="waves-effect waves-light btn right-align" id="send"><i class="material-icons left">send</i>send</a>
    </div>

  <div id="app">
      <h4>Add a rule</h4>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <server :server="server" :port="port"></server>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <select id="change-param">
              <option value="Contains">Contains</option>
              <option value="Starts with">Starts with</option>
              <option value="Ends with">Ends with</option>
              <option value="Doesn’t contain">Doesn’t contain</option>
              <option value="Doesn’t start with">Doesn’t start with</option>
              <option value="Doesn’t end with">Doesn’t end with</option>
              <option value="Fuzzy">Fuzzy</option>
            </select>
            <label>Criteria</label>
          </div>
            <div class="input-field col s8">
              <input placeholder="" id="rule-value" type="text" class="validate">
              <label for="value">Put the value</label>
          </div>
        </div>
        <div class="row">
          <div class="col s9"></div>
          <div class="col s3 offset-s9">
            <a class="waves-effect waves-light btn" v-on:click="accept"><i class="material-icons left">check</i>accept</a>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
              <div class="collection" id="add-rule">
                <a href="#!" class="collection-item">Contains</a>
                <a href="#!" class="collection-item">Starts with</a>
                <a href="#!" class="collection-item">Ends with</a>
                <a href="#!" class="collection-item">Doesn’t contain</a>
                <a href="#!" class="collection-item">Doesn’t start with</a>
                <a href="#!" class="collection-item">Doesn’t end with</a>
                <a href="#!" class="collection-item">Fuzzy</a>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="col s3 offset-s9">
            <a class="waves-effect waves-light btn" v-on:click="add"><i class="material-icons left">add</i>add</a>
          </div>
        </div>


      </div>
<hr />
<h4>Rules so far</h4>


    <div class="container">
      <div v-for="(rule, index) in rules">
              <div class="col s12">
                           <rule @remove="onRemove" @edit="onEdit" :contains="rule.Contains"
                           :starts_with="rule.Starts_with" :ends_with="rule.Ends_with"
                            :doesn_t_contain="rule.Doesn_t_contain"
                          :doesn_t_start_with="rule.Doesn_t_start_with" :doesn_t_end_with="rule.Doesn_t_end_with" :Fuzzy="rule.Fuzzy" :index="index"
                          ></rule>
                           <!-- :ends_with="rule.Ends_with" :doesnt_contain="rule.Doesn@t_contain"></rule> -->

            </div>
             </div>


    </div>
</div>
